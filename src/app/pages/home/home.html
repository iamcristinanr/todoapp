<section class="todoapp">
    <header class="header">
      <div class="container">
        <h2>My Day</h2>
        <p>All my tasks in one place</p>
        <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
          [value]="newTask()"
          (input)="onNewTaskInput($event)"
          (change)="addTask(newTask())"
        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <pre>
        <code>
          {{ tasks() | json }}
        </code>
      </pre>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list" >
          @for (task of tasks(); track $index; let i = $index) {
          <li>
            <div class="view">
              <input 
                class="toggle" 
                type="checkbox"
                [checked]="task.complete" 
                (change)="updateTask(i)" />
              <label>{{ task.title }}</label>
              <button class="destroy" type="button" (click)="deleteTask(i)"></button>
            </div>
            <input class="edit" [value]="task" />
          </li>
          }
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <button class="destroy"></button>
            </div>
          </li>
          <!--
        <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
        </li>
        -->
      </ul>
    </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      @if (tasks().length > 1) {
        <span class="todo-count">
          <strong>{{ tasks().length }}</strong> items
        </span>
      } @else {
        <span class="todo-count">
          <strong>{{ tasks().length }}</strong> item
        </span>
      }
      <ul class="filters">
        <li><a routerLink="/" class="selected">All</a></li>
        <li><a routerLink="/pending">Pending</a></li>
        <li><a routerLink="/completed">Completed</a></li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>

<p>home works!</p>
